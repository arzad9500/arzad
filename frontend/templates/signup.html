<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../static/css/signup.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100% ">
  <div class="card shadow p-4" style="width: 100%; max-width: 500px; border-radius: 20px;">
    <h3 class="text-center mb-4 fw-bold">Sign Up</h3>
    <div class="container">
    <form action="" method="POST">
        {% csrf_token %}
        
      <div class="mb-2">
        <label for="username" class="form-label fw-semibold">*Username*</label>
        <input type="text" name="u_name" value="{{ data.u_name|default:'' }}" class="form-control" id="username" placeholder="Choose a username" required>
      </div>
      <p class="text-danger fw-bold"> {{ error }}</p>
      <div class="mb-2">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input type="password" name="p_word" class="form-control" id="password" placeholder="Create a password" required>
      </div>
      <div class="mb-2">
          <label for="firstName" class="form-label fw-semibold">First Name</label>
          <input type="text" name="f_name" value="{{ data.f_name|default:'' }}" class="form-control" id="firstName" placeholder="Enter first name" required>
        </div>
        <div class="mb-2">
          <label for="lastName" class="form-label fw-semibold">Last Name</label>
          <input type="text" name="lastname" value="{{ data.lastname|default:'' }}" class="form-control" id="lastName" placeholder="Enter last name" required>
        </div>
      <div class="mb-2">
        <label for="email" class="form-label fw-semibold">Email</label>
        <input type="email" name="e_mail" value="{{ data.e_mail|default:'' }}" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      
      <div class="mb-2">
        <label for="age" class="form-label fw-semibold">Age</label>
        <input type="number" name="age" value="{{ data.age|default:'' }}" class="form-control" id="age" placeholder="Enter your age" required>
      </div>
      <div class="mb-2">
        <label for="role" class="form-label fw-semibold">Role</label>
        <select name="role" id="role" class="form-select" required>
          <option value="">Select your role</option>
          <option value="0" {% if data.role == 0 %}selected{% endif %}>Admin</option> <!-- this for when username already excists the redirect time these field will redirect and show the what we selected before-->
          <option value="1" {% if data.role == 1 %}selected{% endif %}>Manager</option>
          <option value="2" {% if data.role == 2 %}selected{% endif %}>Employee</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100 fw-bold mb-2">sign up </button>
      <!-- <a href="/" class="btn btn-outline-primary w-100 fw-bold">Login</a> -->
    </form>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<!--this page is important -->
</html>
